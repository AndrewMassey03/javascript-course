<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      // let meaning variable will change during the program.
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      // const meaning the variable wont change in the code later on. Keeps one value.
      const variable2 = 3;
      // var meaning can be changed during program but it not a go to. Use let instead.
      var variable3 = 3;
      //typeof shows you what type of value is inside a variable.
      console.log(typeof message);
     
    </script>
  </body>
</html>
