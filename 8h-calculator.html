<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p class="js-calculation"></p>
    <p>
      <button onclick="
        calculation += '1';
        displayCalculation(calculation);
        ">
        1
      </button>

      <button onclick="
        calculation += '2'; 
        displayCalculation(calculation);   
      " >
        2
      </button>

      <button onclick="
        calculation += '3';
        displayCalculation(calculation);
      ">
        3
      </button>

      <button onclick="
      calculation += ' + ';
      displayCalculation(calculation);
      ">
        +
      </button>

    </p>

    <p>
      <button onclick="
        calculation += '4';
        displayCalculation(calculation);
        ">
        4
      </button>

      <button onclick="
        calculation += '5'; 
        displayCalculation(calculation);   
      " >
        5
      </button>

      <button onclick="
        calculation += '6';
        displayCalculation(calculation);
      ">
        6
      </button>

      <button onclick="
      calculation += ' - ';
      displayCalculation(calculation);
      ">
        -
      </button>

    </p>

    <p>
      <button onclick="
        calculation += '7';
        displayCalculation(calculation);
        ">
        7
      </button>

      <button onclick="
        calculation += '8'; 
        displayCalculation(calculation);  
      " >
        8
      </button>

      <button onclick="
        calculation += '9';
        displayCalculation(calculation);
      ">
        9
      </button>

      <button onclick="
      calculation += ' * ';
      displayCalculation(calculation);
      ">
        *
      </button>
    </p>

    <p>
      <button onclick="
        calculation += '0';
        displayCalculation(calculation);
        ">
        0
      </button>

      <button onclick="
        calculation += '.'; 
        displayCalculation(calculation);  
      " >
        .
      </button>

      <button onclick="
      // eval() converts the calculation string into actual math. 
      localStorage.setItem('cal',calculation);
      calculation= eval(calculation);
      displayCalculation(calculation);
      
      ">
        =
      </button>

      <button onclick="
      calculation += ' / ';
      displayCalculation(calculation);
      ">
        /
      </button>
    </p>

    <button onclick="
    calculation = '';
    localStorage.setItem('cal',calculation);
    displayCalculation(calculation);
    ">
      Clear
    </button>

    <script>
      let calculation = "";
      calculation = localStorage.getItem('cal') || '';
      displayCalculation(calculation);

      function displayCalculation(calculation){
        document.querySelector('.js-calculation').innerHTML = calculation;

      }
    </script>
  </body>
</html>
