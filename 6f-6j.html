<!DOCTYPE html>
<html>
  <head>
    <title>6f-6j Excercise</title>
  </head>
  <body>
    <script>
   const randomNumber = Math.random();
   let result = '';
   let guess = 'Heads';
   if(randomNumber < 0.5){
    result ='Heads';
   } else {
    result = 'Tails';
   }

   if (guess === result){
    console.log('You win');
   } else {
    console.log('You lose');
   }

   let outcome = guess === result ? 'You win' : 'You lose';
   console.log(outcome);

    </script>
  </body>
</html>
