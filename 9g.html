<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>

    <p>
      YouTube Subscribe Button
    </p>
    <button onclick="
      subscribe();
    " class="js-subscribe-button"> Subscribe </button>

    <p>Amazon Shipping Calculator</p>

    <input placeholder="Cost of order" class="js-cost-input" onkeydown="

     handleCostKeyDown(event);
      
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <input class="js-keyup-input" onkeyup="
      handleKeyUp();
    ">
    <p class="js-keyup"></p>


    <script>

      // converts numbers to string
         // String(25);
      // string minus an integer, JS will convert string to number and do math.
         // console.log('25' - 5);
      // string plus an integer, JS will convert integer to string and attach them together
         //  console.log('25' + 5);

         // window represents the browser
         // window.document
         // window.console.log('Window');
         // window.alert('window');

      function handleCostKeyDown(event){
        if(event.key === 'Enter'){
        calculateTotal();
      }
    }
      

      function calculateTotal(){
       const inputElement = document.querySelector('.js-cost-input');

       let cost = Number(inputElement.value) * 100;

       if(cost < 4000){
        cost += 1000;
        cost = cost / 100;
      }
      document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;
      }
       
      function subscribe(){
        const buttonElement = document.querySelector('.js-subscribe-button');

         if(buttonElement.innerText === 'Subscribe'){
           buttonElement.innerHTML = 'Subscribed';
          } else {
           buttonElement.innerHTML = 'Subscribe';
          }
      }

      function handleKeyUp(){
        
          const text = document.querySelector('.js-keyup-input').value;

          document.querySelector('.js-keyup').innerHTML = text;
        

      }

    </script>
  </body>
</html>
